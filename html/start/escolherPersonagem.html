<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Personagem</title>
    <link rel="stylesheet" href="../../css/start/escolhaPersonagens.css">
</head>

<body>
    <main class="container">
        <h1>Escolha o super-herói que você deseja ser:</h1> <br><br>

        <div class="superherois">
            <div class="superHomem">
                <h2>Super-Homem</h2> <br>
                <img src="../../imagens/supermanlogo.png" alt="Super-homem Logo" class="heroisimagem"> <br>
                <span> Super-força, super velocidade, super audição e visão de raio-X</span> <br>

                <button class="botao" id="botaoSuperHomem">
                    <a href="superHomemPrimeiraFase.html">Quero esse!</a>
                </button>
            </div>
            <div class="batman">
                <h2>Batman</h2> <br>
                <img src="../../imagens/Batmanlogo.png" alt="Batman Logo" class="heroisimagem"> <br>
                <span> Inteligência, artes-marciais, cinto de utilidades e batmóvel</span> <br>

                <button class="botao" id="botaoBatman">
                    <a href="../../html/batman/batmanFase1.html">Quero esse!</a>
                </button>
            </div>
            <div class="mulherMaravilha">
                <h2>Mulher-Maravilha</h2> <br>
                <img src="../../imagens/womanlogo.png" alt="Mulher-Maravilha Logo" class="heroisimagem"> <br>
                <span>Super-força, fator de cura, laço, braceletes e escuto</span> <br>

                <button class="botao" id="botaoMulherMaravilha">
                    <a href="../../html/mulherMaravilha/mulherMaravilhaFase1.html">Quero esse!</a>
                </button>
            </div>

        </div>
    </main>

    <footer>
        <img src="../../imagens/justicalogo.jpg" alt="Liga da Justiça Logo" class="logoLiga">
    </footer>
</body>

</html>
