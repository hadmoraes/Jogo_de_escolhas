<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Batman: Fase 1</title>
    <link rel="stylesheet" href="../../css/batman/batman.css">
</head>

<body>
    <main class="container">
        <div class="explicacao">
            <span>Você é o Batman e está no seu Batmóvel voltando da última captura bem sucedida de bandidos.</span> <br>
            <span>De repente, você recebe uma ligação de um número desconhecido.</span> <br> <br>
        </div>
        <span class="facaaEscolha">Escolha se deseja ou não atender a ligação:</span>
        <br>
        <div class="escolhas">
            <div class="escolhaA">
                <h2>Opção A</h2>
                <span> Atende a ligação </span> <br>
            </div>
            <div class="escolhaB">
                <h2>Opção B</h2>
                <span> Ignora a ligação</span> <br>
            </div> <br>
        </div>
        <button class="botaoEscolha" id="botaoFase1">
            <span>Clique para escolher</span>

        </button>
    </main>

    <footer>
        <img src="../../imagens/logobat.png" alt="Batman Logo" class="logo">
    </footer>
